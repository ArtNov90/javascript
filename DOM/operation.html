<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opération Arithmétique</title>
    <style>
        #messageErreur {
            color: white;
            background-color: red;
            padding: 10px;
            margin-top: 10px;
            display: none;
        }
        #resultat {
            font-weight: bold;
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Exercice : Opérations Arithmétiques</h1>
    <form id="formOperation">
        <label for="nombre1">Nombre 1 : </label>
        <input type="text" id="nombre1">
        <br><br>
        <label for="operateur">Opérateur : </label>
        <select id="operateur">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <br><br>
        <label for="nombre2">Nombre 2 : </label>
        <input type="text" id="nombre2">
        <br><br>
        <button type="button" id="btnCalculer">Calculer</button>
    </form>
    <div id="messageErreur">Vous devez saisir un nombre.</div>
    <div id="resultat"></div>

    <script>
        document.getElementById('btnCalculer').addEventListener('click', function () {
            const nombre1 = document.getElementById('nombre1').value;
            const nombre2 = document.getElementById('nombre2').value;
            const operateur = document.getElementById('operateur').value;
            const messageErreur = document.getElementById('messageErreur');
            const resultat = document.getElementById('resultat');

            // Réinitialiser les messages
            messageErreur.style.display = 'none';
            resultat.textContent = '';

            // Vérification des saisies
            if (isNaN(nombre1) || isNaN(nombre2) || nombre1.trim() === '' || nombre2.trim() === '') {
                messageErreur.style.display = 'block';
                return;
            }

            const nb1 = parseFloat(nombre1);
            const nb2 = parseFloat(nombre2);
            let operationResult;
            let message;

            // Réalisation de l'opération en fonction de l'opérateur
            switch (operateur) {
                case '+':
                    operationResult = nb1 + nb2;
                    message = `Le résultat de l'addition est : ${operationResult}`;
                    break;
                case '-':
                    operationResult = nb1 - nb2;
                    message = `Le résultat de la soustraction est : ${operationResult}`;
                    break;
                case '*':
                    operationResult = nb1 * nb2;
                    message = `Le résultat de la multiplication est : ${operationResult}`;
                    break;
                case '/':
                    if (nb2 === 0) {
                        messageErreur.style.display = 'block';
                        messageErreur.textContent = "La division par zéro n'est pas autorisée.";
                        return;
                    }
                    operationResult = nb1 / nb2;
                    message = `Le résultat de la division est : ${operationResult}`;
                    break;
                default:
                    messageErreur.style.display = 'block';
                    messageErreur.textContent = "Opérateur invalide.";
                    return;
            }

            // Afficher le résultat
            resultat.textContent = message;
        });
    </script>
</body>
</html>
